<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>R6 Quiz</title>
  </head>
  <body>
    <h1>Do you know about Rainbow six?</h1>
    <div class="about-you">
      <label for="name">What are your name:</label>
      <input type="text" name="name" id="name" placeholder="Enter your name" />
      <br />
      <label for="data">Birth data</label>
      <input type="datetime-local" name="data" />
    </div>
    <br /><br />
    <div class="quiz">
      <h1>R6 Quiz</h1>

      <p>1. Which operator uses a hammer?</p>
      <ul>
        <li>
          <input type="radio" id="ash" name="q1" value="Ash" />
          <label for="ash">Ash</label>
        </li>
        <li>
          <input type="radio" id="hibana" name="q1" value="Hibana" />
          <label for="hibana">Hibana</label>
        </li>
        <li>
          <input type="radio" id="thermite" name="q1" value="Thermite" />
          <label for="thermite">Thermite</label>
        </li>
        <li>
          <input type="radio" id="sledge" name="q1" value="Sledge" />
          <label for="sledge">Sledge</label>
        </li>
      </ul>

      <p>2. What is the color of Caveira's icon?</p>
      <input type="color" name="q2" />
    </div>

  </body>
</html>
